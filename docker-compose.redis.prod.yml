# Production Redis Setup
services:
  redis:
    image: redis:7-alpine
    container_name: openautomae-redis-prod
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only for security
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro  # Custom config
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - openautomae-network
  
  # Optional: Redis Insight for production monitoring (remove if not needed)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: openautomae-redis-insight-prod
    ports:
      - "127.0.0.1:8001:5540"  # Bind to localhost only
    volumes:
      - redis-insight-data:/db
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - RIPORT=8001
    networks:
      - openautomae-network
    
volumes:
  redis-data:
    driver: local
  redis-insight-data:
    driver: local

networks:
  openautomae-network:
    driver: bridge
